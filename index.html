<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="memory-game">
    <div class="memory-card" data-framework="antelope">
      <img class="front-face" src="../img/antelope.png" alt="Antelope" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="horse">
      <img class="front-face" src="../img/horse.png" alt="Horse" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="loop">
      <img class="front-face" src="../img/loop.png" alt="Loop" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird">
      <img class="front-face" src="../img/bird.png" alt="Bird" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="music">
      <img class="front-face" src="../img/music.png" alt="Music" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird_twin">
      <img class="front-face" src="../img/bird_twin.png" alt="Bird_twin" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="antelope">
      <img class="front-face" src="../img/antelope.png" alt="Antelope" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="horse">
      <img class="front-face" src="../img/horse.png" alt="Horse" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="loop">
      <img class="front-face" src="../img/loop.png" alt="Loop" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird">
      <img class="front-face" src="../img/bird.png" alt="Bird" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="music">
      <img class="front-face" src="../img/music.png" alt="Music" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird_twin">
      <img class="front-face" src="../img/bird_twin.png" alt="Bird_twin" />
      <img class="back-face" src="../img/globe.png" alt="Globe" />
    </div>

    
  </section>

  <script src="app.js"></script>
</body>
</html>
